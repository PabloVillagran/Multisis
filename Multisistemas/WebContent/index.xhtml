<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view transient="true">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<h:outputStylesheet name="css/template.css"/>
<title>Multisistemas</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<br/><br/><br/><br/><br/><br/><br/>
		<p:panel>
			<h:panelGrid id="loginPanel" columns="2" style="margin-bottom: 10px;">

				<h:outputText value="Usuario" styleClass="outLabel"/>
				<p:inputText id="usuario" value="#{indexBean.user}"  autocomplete="off"  redisplay="true"/>

				<h:outputText value="Contraseña" styleClass="outLabel"/>
				<p:password id="clave" feedback="false" value="#{indexBean.pass}" autocomplete="off" redisplay="true"/>
				
			</h:panelGrid>
			<p:commandButton value="Ingresar" actionListener="#{indexBean.login}" update="loginForm" ajax="true" style="float:right;"/>
		</p:panel>
		<p:messages closable="true" showDetail="true" showSummary="true" showIcon="true" style="width:360px;margin:0px auto;">
			<p:autoUpdate/>
		</p:messages>
		<br/><br/>
	</h:form>
</h:body>
</f:view>
</html>
